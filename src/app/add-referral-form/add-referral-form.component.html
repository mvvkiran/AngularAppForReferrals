<div class="add-referral-form">
  <h3 class="form-title">Add New Referral</h3>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="First Name"
        [(ngModel)]="newReferral.firstName"
        name="firstName"
        required>
    </div>

    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Last Name"
        [(ngModel)]="newReferral.lastName"
        name="lastName"
        required>
    </div>

    <div class="form-group">
      <input 
        type="tel" 
        class="form-control" 
        placeholder="Mobile Number"
        [(ngModel)]="newReferral.mobileNumber"
        name="mobileNumber"
        required>
    </div>

    <div class="form-group">
      <input 
        type="email" 
        class="form-control" 
        placeholder="Email"
        [(ngModel)]="newReferral.email"
        name="email"
        required>
    </div>

    <div class="form-group">
      <select 
        class="form-control form-select" 
        [(ngModel)]="newReferral.planType"
        name="planType">
        <option value="" disabled selected>Plan Type</option>
        <option *ngFor="let plan of planTypes" [value]="plan">{{ plan }}</option>
      </select>
    </div>

    <div class="form-group">
      <select 
        class="form-control form-select" 
        [(ngModel)]="newReferral.premiumAmount"
        name="premiumAmount">
        <option value="0" disabled selected>Premium Amount</option>
        <option *ngFor="let premium of premiumAmounts" [value]="premium.value">
          {{ premium.label }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn-save">
      Save
    </button>
  </form>
</div>
